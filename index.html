<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technophile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Technophile</h1>
    <nav>
      <button class="tab-btn active" onclick="openTab('clock')">Clock</button>
      <button class="tab-btn" onclick="openTab('timer')">Timer</button>
      <button class="tab-btn" onclick="openTab('calculator')">Calculator</button>
      <button class="tab-btn" onclick="openTab('stopwatch')">Stopwatch</button>
    </nav>
    <button class="theme-switch" onclick="toggleTheme()">Switch Theme</button>
  </header>

  <main>
    <!-- Clock Tab -->
    <section id="clock" class="tab-content active">
      <h2>Clock</h2>
      <div class="clock">
        <p id="current-time">--:--:--</p>
      </div>
    </section>

    <!-- Timer Tab -->
    <section id="timer" class="tab-content">
      <h2>Timer</h2>
      <div class="timer">
        <label for="timer-input">Set Timer (seconds):</label>
        <input type="number" id="timer-input" min="0" placeholder="Enter seconds">
        <p id="timer-display">00:00:00</p>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </section>

    <!-- Calculator Tab -->
    <section id="calculator" class="tab-content">
      <h2>Calculator</h2>
      <div class="calculator">
        <input type="text" id="calc-display" disabled placeholder="0">
        <div class="calc-buttons">
          <button onclick="press('7')">7</button>
          <button onclick="press('8')">8</button>
          <button onclick="press('9')">9</button>
          <button onclick="press('/')">/</button>
          <button onclick="press('4')">4</button>
          <button onclick="press('5')">5</button>
          <button onclick="press('6')">6</button>
          <button onclick="press('*')">*</button>
          <button onclick="press('1')">1</button>
          <button onclick="press('2')">2</button>
          <button onclick="press('3')">3</button>
          <button onclick="press('-')">-</button>
          <button onclick="press('0')" class="span-two">0</button>
          <button onclick="press('.')">.</button>
          <button onclick="press('+')">+</button>
          <button onclick="clearDisplay()" class="clear-btn">C</button>
          <button onclick="calculate()" class="equals-btn">=</button>
        </div>
      </div>
    </section>

    <!-- Stopwatch Tab -->
    <section id="stopwatch" class="tab-content">
      <h2>Stopwatch</h2>
      <div class="stopwatch">
        <p id="time">00:00:00</p>
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
